<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/modal-icon.png" type="image/x-icon">
  <title>Modal-CSS</title>
</head>
<body>
  <header id="header" class="header">
    <a href="#modal" class="cta">¡Dame Click!</a>
  </header>

  <section id="modal" class="modal">
    <div class="modal__container">
      <figure class="modal__picture">
        <img src="img/success-student.png" alt="good-job" class="modal__img">
      </figure>
      <h1 class="modal__title">¡Good Job!
        <span class="modal__title modal__title--bold">Waldoozvi</span>
      </h1>
      <p class="modal__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque ullam animi architecto fugiat sequi commodi.</p>
      <a href="#header" class="cta modal__close">Estoy de Acuerdo!</a>
    </div>
  </section>
</body>
</html>
